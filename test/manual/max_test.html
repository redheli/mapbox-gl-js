<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='../../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>
<script src='../../dist/mapbox-gl-dev.js'></script>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamZpcmUiLCJhIjoiZTFlNmQ3N2MzYmM2YzVjMzhkOTM2NTRhYzNiNGZiNGYifQ.1W47kmoEUpTJa3YIFefxUQ';

    var style = {
        "version": 8,
        "sources": {
            "cleantech": {
                "type": "vector",
                // "url": "mapbox://map-id"
                // "url": "http://tileserver.com/layer.json",
                "tiles": ["http://192.168.1.4:3001/services/postgis/cleantech3/geom/vector-tiles/{z}/{x}/{y}.pbf?fields=name"],
                "maxzoom": 22
            }
        },
        "glyphs": location.origin+location.pathname+"font/{fontstack}/{range}.pbf",
        "layers": [
            {
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "#ddeeff"
                }
            },
            {
            "id": "cleantech2_geom_id",
            "type": "circle",
            'source': 'cleantech',
            'layout': {
                'visibility': 'visible'
            },
            'paint': {
                'circle-radius': 1,
                //'circle-color': 'rgba(55,148,179,1)'
                'circle-color' : {
                    "type": "interval",
                    stops: [[0, 'rgba(50,50,50,1)'], [100, 'rgba(100,100,100,1)'],[130, 'rgba(130,130,130,1)'],[150, 'rgba(150,150,150,1)'],[180, 'rgba(180,180,180,1)'],[200, 'rgba(200,200,200,1)'],[230,'rgba(230,230,230,1)']],
                    property: 'name'
                }
            },
            'source-layer': 'cleantech3_geom'
        }]
    };

    var init_lat = 1.3552799//42.299228067198634;
    var init_lng = 103.6945413;//-83.69717033229782;

    var map = new mapboxgl.Map({
        container: 'map',
        style: style,//'mapbox://styles/mapbox/bright-v8'
        center: [init_lng,init_lat],
        zoom: 15
    });

    var tooltip = new mapboxgl.Popup({closeOnClick: false})
        .setText("Hello world!")

    map.on('click', function(e) {
        tooltip
            .remove()
            .setLngLat(e.lngLat)
            .addTo(map);
    });

    map.on('mousemove', function (e) {
        var features = map.queryRenderedFeatures(e.point);
        if(features.length > 0) {
            console.log(features);
        }
    });

</script>
</body>
</html>
